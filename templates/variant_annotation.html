<span class='h4'>Annotation (RAW)</span>
{% for key in annotation.keys() %}
  <div class="row">
    <!-- <div class="col-md-6"> -->
      <dl class="dl-horizontal" style="margin-bottom: 0px;">
        <dt>{{ key|replace('___', '/')|replace('_', ' ') }}</dt>
        <dd>{{ annotation[key] }}</dd>
      </dl>
    <!-- </div> -->
  </div>
{% endfor %}
